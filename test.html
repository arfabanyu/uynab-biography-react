<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Percentage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .skill {
            margin-bottom: 20px;
        }
        .skill-name {
            margin-bottom: 5px;
        }
        .progress {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            border-radius: 20px;
        }
        .html { width: 90%; background-color: #e34c26; }
        .css { width: 85%; background-color: #264de4; }
        .js { width: 80%; background-color: #f0db4f; }
        .php { width: 75%; background-color: #4F5D95; }
        .react { width: 70%; background-color: #61DBFB; }
        .tailwind { width: 65%; background-color: #38B2AC; }
    </style>
</head>
<body>
    <h1>My Skills</h1>

    <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress">
            <div class="progress-bar html"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress">
            <div class="progress-bar css"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress">
            <div class="progress-bar js"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">PHP</div>
        <div class="progress">
            <div class="progress-bar php"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">React</div>
        <div class="progress">
            <div class="progress-bar react"></div>
        </div>
    </div>

    <div class="skill">
        <div class="skill-name">Tailwind CSS</div>
        <div class="progress">
            <div class="progress-bar tailwind"></div>
        </div>
    </div>
</body>
</html>
